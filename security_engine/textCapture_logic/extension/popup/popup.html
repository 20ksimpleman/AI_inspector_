<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Inspector</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
            </div>
            <div>
                <h1>AI Inspector</h1>
                <p class="version">v2.1 â€” PII Prevention</p>
            </div>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" id="enableToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="blockedCount">0</div>
            <div class="stat-label">Blocked</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="warnedCount">0</div>
            <div class="stat-label">Warned</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">5</div>
            <div class="stat-label">Platforms</div>
        </div>
    </div>

    <!-- Platforms -->
    <div class="section">
        <div class="section-title">Protected Platforms</div>
        <div class="platforms-list">
            <span class="platform-pill">ChatGPT</span>
            <span class="platform-pill">Claude</span>
            <span class="platform-pill">Gemini</span>
            <span class="platform-pill">Perplexity</span>
            <span class="platform-pill">Copilot</span>
        </div>
    </div>

    <!-- Active Monitors -->
    <div class="section">
        <div class="section-title">Active Monitors</div>
        <div class="monitors-list">
            <div class="monitor-item"><span class="status-dot"></span>Prompt Scanning</div>
            <div class="monitor-item"><span class="status-dot"></span>Real-time Typing</div>
            <div class="monitor-item"><span class="status-dot"></span>Clipboard Protection</div>
            <div class="monitor-item"><span class="status-dot"></span>URL & Form Scan</div>
        </div>
    </div>

    <!-- Recent Events -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">Recent Events</div>
            <button id="clearBtn" class="btn-text">Clear</button>
        </div>
        <div id="eventsList" class="events-list">
            <div class="empty-state">No events yet.</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
